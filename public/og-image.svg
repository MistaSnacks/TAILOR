<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0F14"/>
      <stop offset="50%" style="stop-color:#0F1419"/>
      <stop offset="100%" style="stop-color:#111820"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C5"/>
      <stop offset="50%" style="stop-color:#00BCD4"/>
      <stop offset="100%" style="stop-color:#00D9FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05" stroke="#00D9FF" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Glowing accent circles -->
  <circle cx="150" cy="500" r="200" fill="#00D9FF" opacity="0.03"/>
  <circle cx="1050" cy="130" r="250" fill="#4FD1C5" opacity="0.04"/>
  
  <!-- Main title: T-AI-LOR -->
  <g transform="translate(600, 260)" text-anchor="middle">
    <text font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="120" font-weight="800" fill="url(#textGrad)" filter="url(#glow)">
      <tspan>T-</tspan><tspan fill="#00D9FF" font-weight="900">AI</tspan><tspan>-LOR</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94A3B8" letter-spacing="0.1em">
    AI-POWERED RESUME TAILORING
  </text>
  
  <!-- Subtext -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">
    Tailor your resume to every job in minutes
  </text>
  
  <!-- Target icon decoration -->
  <g transform="translate(1000, 100)" opacity="0.6">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00D9FF" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00D9FF" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#00D9FF" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#00D9FF"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="400" y="520" width="400" height="3" rx="1.5" fill="url(#textGrad)" opacity="0.6"/>
</svg>

