<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad)" opacity="0.2"/>
  
  <!-- T letter -->
  <text x="50" y="130" font-family="Outfit, sans-serif" font-size="80" font-weight="bold" fill="url(#grad)">T</text>
  
  <!-- AI text (highlighted) -->
  <text x="95" y="130" font-family="Outfit, sans-serif" font-size="80" font-weight="900" fill="#00D9FF">AI</text>
  
  <!-- LOR text -->
  <text x="145" y="130" font-family="Outfit, sans-serif" font-size="80" font-weight="bold" fill="url(#grad)">LOR</text>
  
  <!-- Target/aim icon -->
  <circle cx="170" cy="40" r="20" fill="none" stroke="#00D9FF" stroke-width="3"/>
  <circle cx="170" cy="40" r="12" fill="none" stroke="#00D9FF" stroke-width="2"/>
  <circle cx="170" cy="40" r="4" fill="#00D9FF"/>
</svg>






